name: Build and Release RCPT Addon

on:
  push:
    tags:
      - 'v*'   # v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Prepare staging directory
        run: |
          set -e
          rm -rf release
          mkdir -p release/RCPT

          # Copy addon folders into a single package root
          cp -r RCPT RCPT_PullTimers RCPT_TalentCheck release/

      - name: Normalize TOC files (Retail default + Beta variant)
        run: |
          set -e

          # Retail is now the canonical/default TOC
          for toc in \
            release/RCPT/*.toc \
            release/RCPT_PullTimers/*.toc \
            release/RCPT_TalentCheck/*.toc
          do
            [ -f "$toc" ] || continue

            base="${toc%.toc}"

            # Write Retail interface directly into the main TOC
            sed -E -i '1s/^## Interface:.*$/## Interface: 110207/' "$toc"

            # Generate a Beta TOC alongside it
            cp "$toc" "${base}_Beta.toc"
            sed -E -i '1s/^## Interface:.*$/## Interface: 120001/' "${base}_Beta.toc"
          done

      - name: Create unified addon zip
        run: |
          cd release
          zip -r "RCPT_v${{ steps.tag.outputs.version }}.zip" \
            RCPT RCPT_PullTimers RCPT_TalentCheck

      - name: Generate release.json
        run: |
          cat > release/release.json <<EOF
          {
            "releases": [
              {
                "name": "RCPT",
                "version": "${{ steps.tag.outputs.version }}",
                "filename": "RCPT_v${{ steps.tag.outputs.version }}.zip",
                "nolib": false,
                "metadata": [
                  {
                    "flavor": "mainline",
                    "interface": 110207
                  },
                  {
                    "flavor": "beta",
                    "interface": 120001
                  }
                ]
              }
            ]
          }
          EOF

      - name: Create GitHub release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="v${{ steps.tag.outputs.version }}"

          gh release create "$TAG" \
            release/RCPT_v${{ steps.tag.outputs.version }}.zip \
            release/release.json \
            --title "$TAG" \
            --notes "Automated unified Retail/Beta release"
