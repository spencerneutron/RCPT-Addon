name: Build and Release RCPT Addon

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      RETAIL_INTERFACE: 110207   # default Retail interface
      BETA_INTERFACE:   120001   # default Beta/PTR interface

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Prepare staging directory
        run: |
          set -e
          rm -rf release
          mkdir -p release/RCPT
          cp -r RCPT RCPT_PullTimers RCPT_TalentCheck release/

      - name: Normalize TOC files (Retail default + Beta variant)
        run: |
          set -e
          echo "Using Retail interface: $RETAIL_INTERFACE"
          echo "Using Beta interface:   $BETA_INTERFACE"

          for toc in \
            release/RCPT/*.toc \
            release/RCPT_PullTimers/*.toc \
            release/RCPT_TalentCheck/*.toc
          do
            [ -f "$toc" ] || continue

            # Set the Retail interface number
            sed -E -i "s/^## Interface:.*$/## Interface: $RETAIL_INTERFACE/" "$toc"

            # Generate the Beta TOC file right beside it
            beta_file="${toc%.toc}_Beta.toc"
            cp "$toc" "$beta_file"

            # Update interface number in the Beta TOC
            sed -E -i "s/^## Interface:.*$/## Interface: $BETA_INTERFACE/" "$beta_file"
          done

      - name: Create unified addon zip
        run: |
          cd release
          zip -r "RCPT_v${{ steps.tag.outputs.version }}.zip" \
            RCPT RCPT_PullTimers RCPT_TalentCheck

      - name: Generate release.json
        run: |
          cat > release/release.json <<EOF
          {
            "releases": [
              {
                "name": "RCPT",
                "version": "${{ steps.tag.outputs.version }}",
                "filename": "RCPT_v${{ steps.tag.outputs.version }}.zip",
                "nolib": false,
                "metadata": [
                  {
                    "flavor": "mainline",
                    "interface": $RETAIL_INTERFACE
                  },
                  {
                    "flavor": "beta",
                    "interface": $BETA_INTERFACE
                  }
                ]
              }
            ]
          }
          EOF

      - name: Create GitHub release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="v${{ steps.tag.outputs.version }}"

          gh release create "$TAG" \
            release/RCPT_v${{ steps.tag.outputs.version }}.zip \
            release/release.json \
            --title "$TAG" \
            --notes "Automated unified Retail/Beta release"
